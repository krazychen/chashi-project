whyy-system:
  # 是否启用ansi控制台输出有颜色的字体，local环境建议开启，服务器环境设置为false
  enable-ansi: true
  # 是否启用验证码
  enable-verify-code: false
  # 是否学员扫描微信登陆
  enable-hw-xueyuan-wx: false

  # 拦截器配置
  interceptor-config:
    resource-config:
      include-path: ${whyy-system.resource-access-patterns}
  # 文件上传下载配置
  upload-path: /opt/upload/
  # 资源访问路径
  resource-access-path: /resource/
  # 资源访问路径匹配：/resource/**
  resource-access-patterns: ${whyy-system.resource-access-path}**
  # 资源访问全路径前缀：http://localhost:8888/resource/
  resource-access-url: http://localhost:${server.port}${server.servlet.context-path}${whyy-system.resource-access-path}


server:
  port: 1111
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chashi-system?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: Chashi666!

# Redis配置
  redis:
    database: 0
    host: localhost
    password:
    port: 6379


# logback.xml中有详细的日志配置
logging:
  config: classpath:config/logback.xml
  #  方便Spring Boot Admin页面上实时查看日志
  file:
    path: logs/project-system.log

# 打印SQL语句和结果集，本地开发环境可开启，线上注释掉
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl